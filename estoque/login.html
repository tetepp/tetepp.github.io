<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&R Shoes - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            text-align: center;
        }

        .logo-container {
            background: linear-gradient(135deg, #D4AF37,  #F5F0E4);
            padding: 40px 20px 30px;
        }

        .logo {
            max-width: 220px;
            margin: 0 auto;
            display: block;
        }

        .logo-text {
            color: black;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .tagline {
            color: black;
            font-size: 14px;
            letter-spacing: 1.5px;
            margin-top: 8px;
            font-weight: 500;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .btn-login {
            background: linear-gradient(135deg, #D4AF37,  #F5F0E4);
            color: black;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(to right, #333333, #555555);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffcdd2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
        }

        .footer {
            padding: 20px;
            background-color: #f8f8f8;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-text">M&R</div>
            <div class="tagline">PASSOS QUE DEFINEM ESTILO</div>
        </div>
        
        <form class="login-form" id="loginForm">
            <h2 class="form-title">Acesse sua conta</h2>
            
            <div class="error-message" id="errorMessage">
                Credenciais inválidas! Tente novamente.
            </div>
            
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="footer">
            &copy; 2025 M&R Shoes. Todos os direitos reservados.
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCj0wBmWPcZqhR4aHnhJj1euYbVRiZTW_I",
            authDomain: "mr-shoes-ester.firebaseapp.com",
            projectId: "mr-shoes-ester",
            storageBucket: "mr-shoes-ester.firebasestorage.app",
            messagingSenderId: "1095547696867",
            appId: "1:1095547696867:web:e035b012e1d7d6d64437d6",
            measurementId: "G-D338V7HSG4"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Verificação única ao carregar a página
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Se já está autenticado e na página de login, redireciona
                if (window.location.pathname.endsWith('login.html')) {
                    console.log('Redirecionando para estoque.html');
                    window.location.href = 'estoque.html';
                }
            }
        });

        // Função de login modificada
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btn = document.querySelector('.btn-login');
            
            btn.disabled = true;
            btn.textContent = 'Autenticando...';
            
            try {
                await firebase.auth().signInWithEmailAndPassword(email, senha);
                // Redirecionamento direto após login bem-sucedido
                window.location.href = 'estoque.html';
            } catch (error) {
                document.getElementById('errorMessage').textContent = 
                    error.code === 'auth/wrong-password' ? 'Senha incorreta!' :
                    error.code === 'auth/user-not-found' ? 'Usuário não encontrado!' :
                    'Erro ao fazer login';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('senha').value = '';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
